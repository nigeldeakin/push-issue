workflows:
  - name: all
    pipelines:
      - name: pipeline1
      - name: pipeline2
        requires:
          - pipeline1
  - name: just2
    pipelines:
      - name: pipeline2

pipeline1: 
  box: golang
  steps:
    - script:    
        name: Dummy step
        code: This is just a dummy step

pipeline2:
  box: golang
  steps:
    - script:    
        name: Check environment variables
        code: |
          if [[ -z "$USERNAME" ]]; then
            echo Environment variable \$USERNAME is not set
            return 1
          fi   
          if [[ -z "$PASSWORD" ]]; then
            echo Environment variable \$PASSWORD is not set
            return 1
          fi  
    - internal/docker-build: 
        dockerfile: Dockerfile 
        image-name: my-new-image # name used to refer to this image until it's pushed   
    - internal/docker-push: 
        image-name: my-new-image
        username: $USERNAME 
        password: $PASSWORD 
        repository: docker.io/$USERNAME/push-issue
        tag: latest
